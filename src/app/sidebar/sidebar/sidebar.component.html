<html>
    <head>
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
<body>
<div class="navigation" *ngIf="currentUser">
    <ul>
        <li>
            <a href="#" *ngFor="let user of users" class="d-block">
                <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                <span class="title text-center">{{user.firstName}} {{user.lastName}}</span>
            </a>
        </li>
        
        <li>
            <a href="#">
                <span class="icon"><i class="fa fa-dashboard" aria-hidden="true"></i></span>
                <span class="title">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fa fa-user-md" aria-hidden="true"></i></span>
                <span class="title">Title</span>
               
            </a>
            <ul >
                <li>
                    <a href="#">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    <span class="title">Title</span>
                    </a>
                    <a href="#">
                    <i class="fa fa-inbox" aria-hidden="true"></i>
                    <span class="title">Inbox</span>
                    </a>
                </li>
            </ul>
            
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fa fa-comments" aria-hidden="true"></i></span>
                <span class="title">Message</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
                <span class="title">Help</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                <span class="title">Setting</span>
            </a>
        </li>
        <li>
            <a href="#" (click)="logout()">
                <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                <span class="title" >Sign Out</span>
            </a>
        </li>
    </ul>
</div>

<div class="card mt-4">
    <h4 class="card-header">You're logged in !!</h4>
    <div class="card-body">
        <h6>Users from secure api end point</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
</div>
</body>
</html>
