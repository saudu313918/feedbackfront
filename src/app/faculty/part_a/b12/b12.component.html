<div class="row justify-content-center">
    <div class="col-md-6 m-5">
      <h3>B) Professional Development (100)</h3>
        <div class="card">
            <div class="card-header">2.FDP/STTP/Refresher Course/Conference Organized (20)
            </div>
            <div class="card-body">
                <form action="#" [formGroup]="part_b12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="text" class="form-control" name="title"  formControlName="title">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Duration</label>
                        <input type="text" class="form-control" name="duration" formControlName="duration">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Funding if Any</label>
                        <input type="text" class="form-control" name="funding"  formControlName="funding">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">Funding Amount</label>
                        <input type="text" class="form-control" name="funding_amt"  formControlName="funding_amt">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">No. of Participants</label>
                        <input type="text" class="form-control" name="participants"  formControlName="participants">
                      </div>
                   
                      <div class="form-group">
                        <label for="exampleInputEmail1">Supported Documents</label>
                        <input type="text" class="form-control" name="docs_b12" formControlName="docs_b12">
                      </div>
                      <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </form>
            </div>
        </div>
            
    
    </div>
    
</div>
