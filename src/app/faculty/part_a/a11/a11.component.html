<div class="row justify-content-center">
    <div class="col-md-6 m-5">
      <h3>A)	Teaching Learning and Evaluation (150)</h3>
        <div class="card">
            <div class="card-header">1.	Lecture/Practical Conduction (20)
            </div>
            <div class="card-body">
                <form action="#" [formGroup]="part_a11">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Semister</label>
                        <input type="text" class="form-control" name="semister"  formControlName="semister"  placeholder="Select Semister">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Subject </label>
                        <input type="text" class="form-control" name="subject" formControlName="subject" placeholder="Subject Code">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">classess Assigned</label>
                        <input type="text" class="form-control" name="classess_assigned"  formControlName="classess_assigned"  placeholder="Subject Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Classes Conducted</label>
                        <input type="text" class="form-control" name="classes_conducted"  formControlName="classes_conducted" placeholder="No. of Scheduled Classes">
                      </div>
        
                      <div class="form-group">
                        <label for="exampleInputEmail1">Supported Documents</label>
                        <input type="text" class="form-control" name="doc_a11" formControlName="docs_a11" placeholder="Supported Documents">
                      </div>
                      <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </form>
            </div>
        </div>
            
    
    </div>
    
</div>
