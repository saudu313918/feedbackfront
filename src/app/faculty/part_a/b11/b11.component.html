<div class="row justify-content-center">
    <div class="col-md-6 m-5">
      <h3>B) Professional Development (100)</h3>
        <div class="card">
            <div class="card-header">B.1. Qualification Improvement (20)
            </div>
            <div class="card-body">
                <form action="#" [formGroup]="part_b11">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Previous Qualification</label>
                        <input type="text" class="form-control" name="prev_qualification"  formControlName="prev_qualification">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Status of Qualification Improvement </label>
                        <input type="text" class="form-control" name="qualification_status" formControlName="qualification_status">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Present Qualification</label>
                        <input type="text" class="form-control" name="present_qualification"  formControlName="present_qualification">
                      </div>
                   
        
                      <div class="form-group">
                        <label for="exampleInputEmail1">Supported Documents</label>
                        <input type="text" class="form-control" name="docs_b11" formControlName="docs_b11">
                      </div>
                      <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </form>
            </div>
        </div>
            
    
    </div>
    
</div>
